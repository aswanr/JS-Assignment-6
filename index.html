<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="colom" id="one"></div>
        <div class="colom" id="two"></div>
        <div class="colom" id="three"></div>
        <div class="colom" id="four"></div>
        <div class="colom" id="five"></div>
        <div class="colom" id="six"></div>
        <div class="colom" id="seven"></div>
        <div class="colom" id="eight"></div>
        <div class="colom" id="nine"></div>
    </div>
    <button id="restartButton" onclick="restart()">Restart</button>

    <script src="./script.js"></script>
</body>
</html>
